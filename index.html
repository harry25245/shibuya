<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alpha AI — Advanced Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1 class="logo">
          <span class="logo-icon">◆</span> Alpha AI
        </h1>
      </div>

      <div class="sidebar-section">
        <label for="profile" class="label">Profile Type</label>
        <select id="profile" class="select">
          <option value="general">General</option>
          <option value="beginner">Beginner</option>
          <option value="expert">Expert</option>
          <option value="student">Student</option>
          <option value="professional">Professional</option>
          <option value="lover">Lover</option>
        </select>
      </div>

      <div class="sidebar-section">
        <button id="teachBtn" class="btn btn-secondary">
          <span class="icon">+</span> Teach Alpha
        </button>
      </div>

      <div class="sidebar-footer">
        <p class="text-muted">Alpha AI v1.0</p>
      </div>
    </aside>

    <!-- Main Chat Area -->
    <main class="main">
      <div class="chat-container">
        <div id="chat" class="chat-messages"></div>
      </div>

      <!-- Input Area -->
      <div class="input-section">
        <div class="input-wrapper">
          <input
            id="message"
            type="text"
            class="input-text"
            placeholder="Type your message..."
            autocomplete="off"
          />
          <button id="send" class="btn btn-send" aria-label="Send">
            <span class="send-icon">→</span>
          </button>
        </div>
        <p class="hint-text">Press Enter or click Send</p>
      </div>
    </main>
  </div>

  <!-- Teach Modal -->
  <div id="teachModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Teach Alpha Custom Response</h2>
        <button class="modal-close" id="teachClose">✕</button>
      </div>

      <div class="modal-body">
        <div class="form-group">
          <label for="teach_q">Question (exact match)</label>
          <input id="teach_q" type="text" placeholder="e.g., what is python" />
        </div>

        <div class="form-group">
          <label for="teach_type">User Profile</label>
          <select id="teach_type">
            <option value="general">General</option>
            <option value="beginner">Beginner</option>
            <option value="expert">Expert</option>
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="lover">Lover</option>
          </select>
        </div>

        <div class="form-group">
          <label for="teach_a">Response</label>
          <textarea id="teach_a" placeholder="Enter the custom response..."></textarea>
        </div>
      </div>

      <div class="modal-footer">
        <button id="teachSave" class="btn btn-primary">Save Response</button>
        <button id="teachClose2" class="btn btn-secondary">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast hidden"></div>

  <script src="script.js"></script>
</body>
</html>
